<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Gallery Webdesign</title>
</head>
<body>

    <div class="container">
        <nav>
            <ul>
                <li><a href="#">Vector</a></li>
                <li><a href="#">Illustration</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#">Icons</a></li>
            </ul>
        </nav>

        <div class="btn">
            <div>
                <input type="text" placeholder="Search">
                <img src="./assets/search.png" alt="img">
            </div>
            <div>
                <button>Upload</button>
            </div>
        </div>

        <div class="imageContainer">
            <div>
                <img src="./assets/img3.jpg" alt="img">
                <div class="content">
                    <h3>Abstract Painting</h3>
                    <p>245 likes - 35 shares</p>
                </div>
            </div>
            <div>
                <img src="./assets/img4.jpg" alt="">
                <div class="content">
                    <h3>Greenery Painting</h3>
                    <p>215 likes - 25 shares</p>
                </div>
            </div>
            <div>
                <img src="./assets/img5.jpg" alt="">
                <div class="content">
                    <h3>Nature Painting</h3>
                    <p>145 likes - 155 shares</p>
                </div>
            </div>
            <div>
                <img src="./assets/img.jpg" alt="">
                <div class="content">
                    <h3>Sand Painting</h3>
                    <p>445 likes - 65 shares</p>
                </div>
            </div>
            <div>
                <img src="./assets/img1.jpg" alt="">
                <div class="content">
                    <h3>Water Painting</h3>
                    <p>785 likes - 305 shares</p>
                </div>
            </div>
            <div>
                <img src="./assets/img2.jpg" alt="">
                <div class="content">
                    <h3>Sky Painting</h3>
                    <p>245 likes - 35 shares</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
